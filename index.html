<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Ticket Booking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Ticket Booking</a>
      <button id="theme-toggle" class="btn btn-outline-light ms-auto">Light Mode</button>
    </div>
  </nav>

  <div class="container my-4">
    <h1 class="text-center">Available Events</h1>
    <div class="row my-3">
      <div class="col-md-6">
        <input type="text" id="search-bar" class="form-control" placeholder="Search events...">
      </div>
    </div>
    <div id="event-list" class="row mt-4">
      <!-- Event cards will be dynamically added here -->
    </div>
  </div>

  <!-- Admin Panel -->
  <div class="container my-5">
    <h2 class="text-center">Admin Panel</h2>
    <form id="admin-form" class="row g-3">
      <div class="col-md-5">
        <input type="text" id="new-event-name" class="form-control" placeholder="Event Name" required>
      </div>
      <div class="col-md-3">
        <input type="number" id="new-event-tickets" class="form-control" placeholder="Tickets Available" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-success w-100">Add Event</button>
      </div>
      <div class="col-md-2">
        <button type="button" id="clear-events" class="btn btn-danger w-100">Clear All Events</button>
      </div>
    </form>
  </div>

  <div id="booking-modal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Book Tickets</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="booking-form">
            <div class="mb-3">
              <label for="event-name" class="form-label">Event Name</label>
              <input type="text" id="event-name" class="form-control" readonly>
            </div>
            <div class="mb-3">
              <label for="ticket-quantity" class="form-label">Number of Tickets</label>
              <input type="number" id="ticket-quantity" class="form-control" min="1">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="confirm-booking" class="btn btn-primary">Confirm Booking</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
